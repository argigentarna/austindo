name: austindo
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.0+4
  image_picker: ^0.6.2+1
  image_cropper: ^1.1.1
  rflutter_alert: ^1.0.3
  flutter_staggered_animations: ^0.1.2
  animations: ^1.0.0+5
  geolocator: ^5.1.5
  # simple_permissions: ^0.1.9
  sqflite: ^1.3.1
  intl: ^0.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
  - assets/images/anjlogo.jpg

  fonts:
  - family: Poppins Medium
    fonts:
    - asset: assets/fonts/Poppins-Medium.ttf
      weight: 400
  - family: Poppins Reguler
    fonts:
    - asset: assets/fonts/Poppins-Regular.ttf
      weight: 400
  - family: Poppins Bold
    fonts:
    - asset: assets/fonts/Poppins-Bold.ttf
      weight: 400
  - family: Poppins Extra Bold
    fonts:
    - asset: assets/fonts/Poppins-ExtraBold.ttf
      weight: 400